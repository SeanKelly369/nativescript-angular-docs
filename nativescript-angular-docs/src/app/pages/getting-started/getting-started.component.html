<div class="docs-container"
  [class.docs-container--sidebar-open]="sidebarOpen()"
>

<!-- Toggle Button -->
<button
  type="button"
  class="docs-menu-toggle"
  (click)="toggleSidebar()"
  aria-controls="docs-sidebar"
  aria-label="Toggle docs navigation"
>
  <span class="hamburger" (click)="sidebarOpen()">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </span>
    <span class="docs-menu-toggle__label">Getting Started</span>
</button>

  <!-- Sidebar -->
  <aside
    id="docs-sidebar"
    class="docs-sidebar"
    [class.docs-sidebar--open]="sidebarOpen()"
  >
    <nav class="sidebar-nav">
      <h3>Getting Started</h3>
      <ul>
        <li>
          <a
            routerLink="/getting-started/overview"
            routerLinkActive="active"
            (click)="closeSidebar()"
          >
            Overview
          </a>
        </li>
        <li>
          <a
            routerLink="/getting-started/prerequisites"
            routerLinkActive="active"
            (click)="closeSidebar()"
          >
            Prerequisites
          </a>
        </li>
        <li>
          <a
            routerLink="/getting-started/quick-start"
            routerLinkActive="active"
            (click)="closeSidebar()"
          >
            Quick Start
          </a>
        </li>
        <li>
          <a
            routerLink="/getting-started/environment-setup"
            routerLinkActive="active"
            (click)="closeSidebar()"
          >
            Environment Setup
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Backdrop -->
  <div
    class="docs-sidebar-backdrop"
    *ngIf="sidebarOpen()"
    (click)="closeSidebar()">
  </div>

  <!-- Main Content -->
  <main class="docs-content">
    <div class="docs-navigation">
      <div class="nav-previous">
        <a routerLink="/" class="nav-link">
          <span class="nav-direction">← Previous</span>
          <span class="nav-title">Home</span>
        </a>
      </div>
      <div class="nav-next">
        <a routerLink="/guide" class="nav-link">
          <span class="nav-direction">Next →</span>
          <span class="nav-title">Guide</span>
        </a>
      </div>
    </div>
    <router-outlet></router-outlet>

  </main>
</div>
