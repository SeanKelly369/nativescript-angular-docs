<div class="docs-container">

  <div
    class="docs-menu-toggle"

  >
    <span class="hamburger" (click)="toggleSidebar()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </span>

  </div>

  <div class="docs-sidebar">
    <nav class="sidebar-nav">
      <h3>Getting Started</h3>
      <ul>
        <li><a routerLink="/getting-started/overview" routerLinkActive="active">Overview</a></li>
        <li><a routerLink="/getting-started/prerequisites" routerLinkActive="active">Prerequisites</a></li>

          <span class="nav-direction">← Previous</span>

      </div>
      <div class="nav-next">
        <a routerLink="/guide" class="nav-link">
          <span class="nav-direction">Next →</span>
